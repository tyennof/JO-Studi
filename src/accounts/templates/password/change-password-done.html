{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Modification du mot de passe ok !{% endblock %}

{% block content %}

<div class="container text-center">
        <div class="text-info border border-2 border-dark-subtle rounded-3 bg-light m-4 p-2 shadow">
            <h2>Changement du mot de passe</h2>
            <hr>
            <h3 class="text-success">Votre mot de passe a été changé avec succès</h3>
            <hr>
            <div class="row row-cols-1 row-cols-md-3 m-4 pt-3">
                <p><a href="{% url 'profile' pk=request.user.pk %}" class="fw-bold btn btn-outline-success">Retour vers mon profil</a></p>
                <p><a href="{% url 'index-event-mgmt' %}" class="fw-bold btn btn-outline-info">Retour aux événements</a></p>
                <p><a href="{% url 'logout' %}" class="fw-bold btn btn-outline-danger">Me déconnecter</a></p>
            </div>



        </div>
</div>

{% endblock %}
